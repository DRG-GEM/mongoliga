<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongoliga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Estilo para el historial desplegable */
        .history-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="loading" class="fixed inset-0 bg-white/70 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>
    
    <!-- Contenedor para botones de Autenticaci√≥n (se rellena desde JS) -->
    <div id="auth-container" class="min-h-[60px] flex justify-end p-4"></div>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">üèÜ Mongoliga üèÜ</h1>
            <p class="text-gray-600 mt-2">Temporada 2025/26</p>
        </header>

        <!-- Vista P√∫blica (Siempre visible) -->
        <div id="public-view">
             <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">√öltimos 5 Partidos</h2>
                        <div id="latest-results" class="space-y-4"></div>
                    </div>
                </div>
                <div class="lg:col-span-1 space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Clasificaci√≥n</h2>
                        <div id="public-standings"></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Pichichi</h2>
                        <div id="public-top-scorers"></div>
                    </div>
                </div>
            </div>
             <!-- Historial Completo Desplegable -->
            <div class="mt-8">
                <button id="toggle-history-btn" class="w-full bg-white text-gray-700 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-50 transition-colors flex justify-between items-center">
                    <span>Historial Completo de Partidos</span>
                    <svg id="history-arrow" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="history-content-wrapper" class="history-content mt-2">
                    <div id="public-match-history" class="bg-white p-6 rounded-xl shadow-md space-y-4 max-h-[40rem] overflow-y-auto">
                        <!-- El historial se inserta aqu√≠ -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Vista de Administraci√≥n (Oculta por defecto) -->
        <div id="admin-view" class="hidden mt-12 pt-8 border-t-4 border-indigo-500">
            <h2 class="text-center text-3xl font-bold mb-8">Panel de Administraci√≥n</h2>
            <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1 space-y-8">
                    <div id="teams-section" class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Equipos</h2>
                        <div id="teams-list" class="space-y-4"></div>
                        <form id="add-team-form" class="mt-4 space-y-3">
                            <input type="text" id="team-name" placeholder="Nombre del Equipo" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                            <input type="url" id="team-logo" placeholder="URL del logo (opcional)" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">A√±adir Equipo</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Jugadores</h2>
                        <div id="players-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                        <form id="add-player-form" class="mt-4 space-y-3">
                            <input type="text" id="player-name" placeholder="Nombre del Jugador" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-green-500" required>
                            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors">A√±adir Jugador</button>
                        </form>
                    </div>
                     <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Zona de Peligro</h2>
                        <button id="clear-data-button" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition-colors">Resetear Todos los Datos</button>
                     </div>
                </div>
                <div class="md:col-span-2 space-y-8">
                    <div id="add-match-section" class="bg-white p-6 rounded-xl shadow-md hidden">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Registrar Nuevo Partido</h2>
                        <form id="add-match-form" class="space-y-4">
                            <div> <label for="match-date" class="block font-medium mb-1">Fecha del Partido</label> <input type="date" id="match-date" class="w-full p-2 border rounded-md" required> </div>
                            <div class="grid grid-cols-2 gap-4"> <div id="team-1-selector"></div> <div id="team-2-selector"></div> </div>
                            <div id="scorers-section" class="space-y-4 pt-4 border-t"> <h3 class="font-bold text-lg">Goleadores</h3> <div class="grid grid-cols-2 gap-4"><div id="team-1-scorers"></div> <div id="team-2-scorers"></div></div> </div>
                            <div> <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors">Guardar Partido</button> </div>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Historial de Partidos (Admin)</h2>
                        <div id="admin-match-history" class="space-y-4 max-h-96 overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // IMPORTANTE: Pega aqu√≠ la configuraci√≥n de tu proyecto de Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCh6Eupmi9fpmUqa2K7994jjKUqXdweAUY",
  authDomain: "mongoliga-39101.firebaseapp.com",
  projectId: "mongoliga-39101",
  storageBucket: "mongoliga-39101.firebasestorage.app",
  messagingSenderId: "90986575463",
  appId: "1:90986575463:web:14f261d8339972966686c2"
};
        
        // IMPORTANTE: Pega aqu√≠ tu UID de Google como administrador
        const ADMIN_UID = "96GY6i4IDXPQj2aA68Rxc7zoZj02";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const leagueDocRef = doc(db, "leagueData", "main");
        
        const state = { teams: [], players: [], matches: [], dataLoaded: false };

        const loadingSpinner = document.getElementById('loading');
        const authContainer = document.getElementById('auth-container');
        const adminView = document.getElementById('admin-view');
        const addTeamForm = document.getElementById('add-team-form');
        const teamsList = document.getElementById('teams-list');
        const addPlayerForm = document.getElementById('add-player-form');
        const playersList = document.getElementById('players-list');
        const addMatchSection = document.getElementById('add-match-section');
        const addMatchForm = document.getElementById('add-match-form');
        const team1Selector = document.getElementById('team-1-selector');
        const team2Selector = document.getElementById('team-2-selector');
        const team1Scorers = document.getElementById('team-1-scorers');
        const team2Scorers = document.getElementById('team-2-scorers');
        const adminMatchHistory = document.getElementById('admin-match-history');
        const clearDataButton = document.getElementById('clear-data-button');
        const latestResults = document.getElementById('latest-results');
        const publicStandings = document.getElementById('public-standings');
        const publicTopScorers = document.getElementById('public-top-scorers');
        const publicMatchHistory = document.getElementById('public-match-history');
        const toggleHistoryBtn = document.getElementById('toggle-history-btn');
        const historyContentWrapper = document.getElementById('history-content-wrapper');
        const historyArrow = document.getElementById('history-arrow');

        const provider = new GoogleAuthProvider();

        async function signInWithGoogle() {
            try { await signInWithPopup(auth, provider); } 
            catch (error) { console.error("Error during sign-in:", error); }
        }

        async function logOut() {
            try { 
                await signOut(auth); 
                window.location.hash = '';
            } 
            catch (error) { console.error("Error during sign-out:", error); }
        }

        function renderAuthUI(user) {
            authContainer.innerHTML = '';
            const isAdminRoute = window.location.hash === '#admin';

            if (user) { 
                if (user.uid === ADMIN_UID) {
                    adminView.classList.remove('hidden');
                } else {
                    adminView.classList.add('hidden');
                }
                
                if (isAdminRoute) {
                    const logoutButton = document.createElement('button');
                    logoutButton.textContent = `Salir (${user.displayName.split(' ')[0]})`;
                    logoutButton.className = "bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition-colors";
                    logoutButton.onclick = logOut;
                    authContainer.appendChild(logoutButton);
                }
            } else { 
                adminView.classList.add('hidden');
                if (isAdminRoute) {
                    const loginButton = document.createElement('button');
                    loginButton.textContent = 'Acceder como Admin';
                    loginButton.className = "bg-white text-gray-700 py-2 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors";
                    loginButton.onclick = signInWithGoogle;
                    authContainer.appendChild(loginButton);
                }
            }
        }

        onAuthStateChanged(auth, user => {
            renderAuthUI(user);
        });
        
        window.addEventListener('hashchange', () => {
            renderAuthUI(auth.currentUser);
        }, false);

        async function saveData() {
            if (auth.currentUser?.uid !== ADMIN_UID) {
                alert("No tienes permiso para realizar esta acci√≥n.");
                return;
            }
            try {
                const { dataLoaded, ...dataToSave } = state;
                await setDoc(leagueDocRef, dataToSave);
            } catch (error) {
                console.error("Error saving data to Firebase: ", error);
                alert("Hubo un error al guardar los datos.");
            }
        }

        function loadData() {
            onSnapshot(leagueDocRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    state.teams = data.teams || [];
                    state.players = data.players || [];
                    state.matches = data.matches || [];
                }
                if (!state.dataLoaded) {
                    state.dataLoaded = true;
                    loadingSpinner.style.display = 'none';
                }
                render();
            }, (error) => {
                console.error("Error loading data:", error);
                alert("No se pudieron cargar los datos.");
                loadingSpinner.style.display = 'none';
            });
        }
        
        function render() { if (!state.dataLoaded) return; renderTeams(); renderPlayers(); checkTeamsAndShowMatchForm(); renderMatchFormSelectors(); renderAdminMatchHistory(); renderLatestResults(); renderStats(); renderPublicMatchHistory(); }
        function generateStandingsHTML(teamStats) { if (teamStats.length < 2) return '<p class="text-gray-500">A√∫n no hay equipos definidos.</p>'; return ` <div class="overflow-x-auto"> <table class="w-full text-left text-sm"> <thead> <tr class="bg-gray-50"> <th class="p-2">Equipo</th> <th class="p-2 text-center">PJ</th> <th class="p-2 text-center">V</th> <th class="p-2 text-center">E</th> <th class="p-2 text-center">D</th> <th class="p-2 text-center">Pts</th> </tr> </thead> <tbody> ${teamStats.sort((a, b) => b.pts - a.pts || (b.gf - b.ga) - (a.gf - a.ga)).map(t => ` <tr class="border-b"> <td class="p-2 flex items-center gap-2 font-semibold"> <img src="${t.logo || 'https://placehold.co/24x24/e2e8f0/64748b?text=L'}" alt="Logo" class="w-6 h-6 rounded-full object-cover flex-shrink-0"> <span class="break-words">${t.name}</span> </td> <td class="p-2 text-center">${t.played}</td> <td class="p-2 text-center">${t.wins}</td> <td class="p-2 text-center">${t.draws}</td> <td class="p-2 text-center">${t.losses}</td> <td class="p-2 text-center font-bold">${t.pts}</td> </tr> `).join('')} </tbody> </table> </div>`; }
        function generateTopScorersHTML(sortedScorers) { if (sortedScorers.length === 0) return '<p class="text-gray-500">Sin goles registrados.</p>'; return ` <ul class="space-y-2"> ${sortedScorers.map(([player, goals], index) => ` <li class="flex justify-between items-center p-2 rounded-md ${index === 0 ? 'bg-yellow-100' : (index === 1 ? 'bg-gray-200' : (index === 2 ? 'bg-yellow-50' : ''))}"> <span class="font-medium">${index + 1}. ${player}</span> <span class="font-bold text-lg">${goals}</span> </li> `).join('')} </ul>`; }
        function generateMatchResultHTML(match, isAdmin = false) { const team1 = state.teams.find(t => t.id === match.teams[0].id); const team2 = state.teams.find(t => t.id === match.teams[1].id); if(!team1 || !team2) return ''; const matchScorers = match.scorers.map(s => { const team = state.teams.find(t => t.id === s.teamId); return `<li>${s.player} (${s.goals}) - ${team?.name || 'N/A'}</li>`; }).join(''); return ` <div class="bg-gray-50 p-4 rounded-lg"> <div class="flex justify-between items-center mb-2"> <span class="text-sm text-gray-600">${new Date(match.date).toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' })}</span> ${isAdmin ? `<button data-id="${match.id}" class="delete-match text-red-500 hover:text-red-700 text-sm">‚úñ</button>` : ''} </div> <div class="grid grid-cols-11 items-center text-base sm:text-lg font-bold"> <span class="col-span-5 text-left break-words">${team1.name}</span> <span class="col-span-1 text-center">${match.teams[0].score} - ${match.teams[1].score}</span> <span class="col-span-5 text-right break-words">${team2.name}</span> </div> ${isAdmin ? `<details class="mt-2 text-sm"> <summary class="cursor-pointer text-gray-600">Ver goleadores</summary> <ul class="list-disc pl-5 mt-1">${matchScorers || '<li>Sin goles registrados</li>'}</ul> </details>` : ''} </div> `; }
        function renderTeams() { teamsList.innerHTML = ''; if (state.teams.length === 0) { teamsList.innerHTML = '<p class="text-gray-500">A√±ade dos equipos para empezar.</p>'; } else { state.teams.forEach((team) => { const teamEl = document.createElement('div'); teamEl.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg'; teamEl.innerHTML = `<div class="flex items-center gap-3"><img src="${team.logo || 'https://placehold.co/40x40/e2e8f0/64748b?text=L'}" alt="Logo" class="w-10 h-10 rounded-full object-cover"><span class="font-semibold">${team.name}</span></div><button data-id="${team.id}" class="delete-team text-red-500 hover:text-red-700">‚úñ</button>`; teamsList.appendChild(teamEl); }); } }
        function renderPlayers() { playersList.innerHTML = ''; if (state.players.length === 0) { playersList.innerHTML = '<p class="text-gray-500">A√±ade jugadores.</p>'; } else { state.players.sort().forEach((player) => { const playerEl = document.createElement('div'); playerEl.className = 'flex justify-between items-center'; playerEl.innerHTML = `<span>${player}</span><button data-name="${player}" class="delete-player text-red-500 hover:text-red-700 text-sm">‚úñ</button>`; playersList.appendChild(playerEl); }); } }
        function checkTeamsAndShowMatchForm() { if (state.teams.length >= 2) { addMatchSection.classList.remove('hidden'); document.getElementById('teams-section').querySelector('form').classList.add('hidden'); } else { addMatchSection.classList.add('hidden'); document.getElementById('teams-section').querySelector('form').classList.remove('hidden'); } }
        
        function renderMatchFormSelectors() {
            if (state.teams.length < 2) return;
            team1Selector.innerHTML = `<label class="block font-medium mb-1">${state.teams[0].name}</label><p id="team-1-score-display" class="text-5xl font-bold text-center py-2">0</p>`;
            team2Selector.innerHTML = `<label class="block font-medium mb-1">${state.teams[1].name}</label><p id="team-2-score-display" class="text-5xl font-bold text-center py-2">0</p>`;
            team1Scorers.innerHTML = `<h4 class="font-semibold text-gray-700">Goleadores ${state.teams[0].name}</h4><button type="button" id="add-scorer-team1" class="mt-2 w-full text-sm bg-gray-200 text-gray-700 py-1 rounded-md hover:bg-gray-300 transition-colors">+ A√±adir Goleador</button>`;
            team2Scorers.innerHTML = `<h4 class="font-semibold text-gray-700">Goleadores ${state.teams[1].name}</h4><button type="button" id="add-scorer-team2" class="mt-2 w-full text-sm bg-gray-200 text-gray-700 py-1 rounded-md hover:bg-gray-300 transition-colors">+ A√±adir Goleador</button>`;
            document.getElementById('add-scorer-team1').addEventListener('click', () => addScorerRow(1));
            document.getElementById('add-scorer-team2').addEventListener('click', () => addScorerRow(2));
        }

        function addScorerRow(teamNumber) {
            const container = teamNumber === 1 ? team1Scorers : team2Scorers;
            const teamId = state.teams[teamNumber - 1].id;
            const playerOptions = state.players.sort().map(p => `<option value="${p}">${p}</option>`).join('');
            const scorerEl = document.createElement('div');
            scorerEl.className = 'scorer-input-group flex gap-2 mb-2 items-center';
            scorerEl.innerHTML = `
                <select class="player-select w-2/3 p-2 border rounded-md" data-team-id="${teamId}">
                    <option value="">Selecciona jugador...</option>
                    ${playerOptions}
                </select>
                <input type="number" class="goals-input w-1/3 p-2 border rounded-md" min="1" value="1">
                <button type="button" class="remove-scorer text-red-500 hover:text-red-700 p-2">‚úñ</button>
            `;
            container.insertBefore(scorerEl, container.lastElementChild);
            scorerEl.querySelector('.goals-input').addEventListener('input', updateScore);
            scorerEl.querySelector('.remove-scorer').addEventListener('click', () => {
                scorerEl.remove();
                updateScore();
            });
            updateScore();
        }

        function updateScore() {
            let team1Score = 0;
            document.querySelectorAll('#team-1-scorers .scorer-input-group').forEach(group => {
                team1Score += parseInt(group.querySelector('.goals-input').value) || 0;
            });
            document.getElementById('team-1-score-display').textContent = team1Score;
            let team2Score = 0;
            document.querySelectorAll('#team-2-scorers .scorer-input-group').forEach(group => {
                team2Score += parseInt(group.querySelector('.goals-input').value) || 0;
            });
            document.getElementById('team-2-score-display').textContent = team2Score;
        }

        function renderAdminMatchHistory() { adminMatchHistory.innerHTML = ''; if (state.matches.length === 0) { adminMatchHistory.innerHTML = '<p class="text-gray-500">A√∫n no se han jugado partidos.</p>'; } else { [...state.matches].reverse().forEach(match => { adminMatchHistory.innerHTML += generateMatchResultHTML(match, true); }); } }
        function renderLatestResults() { latestResults.innerHTML = ''; if (state.matches.length === 0) { latestResults.innerHTML = '<p class="text-gray-500">A√∫n no hay partidos registrados.</p>'; return; } const last5matches = [...state.matches].reverse().slice(0, 5); last5matches.forEach(match => { latestResults.innerHTML += generateMatchResultHTML(match, false); }); }
        function renderStats() { const teamStats = state.teams.map(team => ({ id: team.id, name: team.name, logo: team.logo, played: 0, wins: 0, draws: 0, losses: 0, gf: 0, ga: 0, pts: 0 })); const scorerStats = {}; state.matches.forEach(match => { const team1Stat = teamStats.find(t => t.id === match.teams[0].id); const team2Stat = teamStats.find(t => t.id === match.teams[1].id); if (!team1Stat || !team2Stat) return; team1Stat.played++; team2Stat.played++; team1Stat.gf += match.teams[0].score; team1Stat.ga += match.teams[1].score; team2Stat.gf += match.teams[1].score; team2Stat.ga += match.teams[0].score; if (match.teams[0].score > match.teams[1].score) { team1Stat.wins++; team2Stat.losses++; team1Stat.pts += 3; } else if (match.teams[1].score > match.teams[0].score) { team2Stat.wins++; team1Stat.losses++; team2Stat.pts += 3; } else { team1Stat.draws++; team2Stat.draws++; team1Stat.pts += 1; } match.scorers.forEach(scorer => { if (!scorerStats[scorer.player]) scorerStats[scorer.player] = 0; scorerStats[scorer.player] += scorer.goals; }); }); const sortedScorers = Object.entries(scorerStats).sort((a, b) => { if (b[1] !== a[1]) { return b[1] - a[1]; } return a[0].localeCompare(b[0]); }).slice(0, 10); publicStandings.innerHTML = generateStandingsHTML(teamStats); publicTopScorers.innerHTML = generateTopScorersHTML(sortedScorers); }
        function renderPublicMatchHistory() { publicMatchHistory.innerHTML = ''; if (state.matches.length === 0) { publicMatchHistory.innerHTML = '<p class="text-gray-500">A√∫n no hay partidos registrados.</p>'; return; } [...state.matches].reverse().forEach(match => { publicMatchHistory.innerHTML += generateMatchResultHTML(match, false); }); }
        
        // --- Event Listeners ---
        addTeamForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (state.teams.length >= 2) {
                alert("Ya has a√±adido los dos equipos de la liga.");
                return;
            }
            const name = document.getElementById('team-name').value;
            const logo = document.getElementById('team-logo').value;
            if (!name.trim()) {
                alert("El nombre del equipo no puede estar vac√≠o.");
                return;
            }
            state.teams.push({ id: Date.now(), name, logo });
            addTeamForm.reset();
            saveData();
        });

        teamsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-team')) {
                if(confirm('Esto borrar√° TODOS los equipos y partidos. ¬øQuieres empezar una nueva temporada?')){
                    state.teams = [];
                    state.matches = [];
                    saveData();
                }
            }
        });

        addPlayerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('player-name');
            const name = nameInput.value;
            if (!name.trim()) {
                alert("El nombre del jugador no puede estar vac√≠o.");
                return;
            }
            if (state.players.find(p => p.toLowerCase() === name.toLowerCase())) {
                alert('Este jugador ya existe.');
                return;
            }
            state.players.push(name);
            nameInput.value = '';
            saveData();
        });

        playersList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-player')) {
                const name = e.target.dataset.name;
                state.players = state.players.filter(p => p !== name);
                saveData();
            }
        });

        addMatchForm.addEventListener('submit', e => {
            e.preventDefault();
            const date = document.getElementById('match-date').value;
            if (!date) {
                alert('Debes seleccionar una fecha para el partido.');
                return;
            }
            const team1Score = parseInt(document.getElementById('team-1-score-display').textContent);
            const team2Score = parseInt(document.getElementById('team-2-score-display').textContent);
            const scorers = [];
            let formIsValid = true;
            document.querySelectorAll('.scorer-input-group').forEach(group => {
                const player = group.querySelector('.player-select').value;
                const goals = parseInt(group.querySelector('.goals-input').value) || 0;
                const teamId = parseInt(group.querySelector('.player-select').dataset.teamId);
                if (player && goals > 0) {
                    scorers.push({ player, goals, teamId });
                } else if (!player && goals > 0) {
                    formIsValid = false;
                }
            });
            if (!formIsValid) {
                alert('Hay goles asignados a un jugador no seleccionado.');
                return;
            }
            const match = { id: Date.now(), date, teams: [{ id: state.teams[0].id, score: team1Score }, { id: state.teams[1].id, score: team2Score }], scorers };
            state.matches.push(match);
            saveData();
            addMatchForm.reset();
            renderMatchFormSelectors();
        });
        
        adminMatchHistory.addEventListener('click', (e) => { if (e.target.classList.contains('delete-match')) { if (confirm("¬øSeguro que quieres borrar este partido?")) { const id = parseInt(e.target.dataset.id); state.matches = state.matches.filter(m => m.id !== id); saveData(); } } });
        clearDataButton.addEventListener('click', () => { if (confirm('¬øEST√ÅS SEGURO? Se borrar√°n TODOS los datos de forma PERMANENTE.')) { state.teams = []; state.players = []; state.matches = []; saveData(); } });
        
        toggleHistoryBtn.addEventListener('click', () => {
            const isHidden = historyContentWrapper.style.maxHeight === '0px' || historyContentWrapper.style.maxHeight === '';
            if (isHidden) {
                historyContentWrapper.style.maxHeight = historyContentWrapper.scrollHeight + "px";
                historyArrow.style.transform = 'rotate(180deg)';
            } else {
                historyContentWrapper.style.maxHeight = '0px';
                historyArrow.style.transform = 'rotate(0deg)';
            }
        });

        loadData();
    </script>
</body>
</html>
