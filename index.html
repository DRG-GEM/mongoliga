<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongoliga</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .history-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .banner {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Flag_of_Mongolia.svg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }
        .banner-title {
            font-family: 'Black Ops One', cursive;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <div id="loading" class="fixed inset-0 bg-white/70 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="loader"></div>
    </div>
    
    <div id="auth-container" class="min-h-[60px] flex justify-end p-4"></div>

    <main class="container mx-auto p-4 md:p-8 max-w-7xl flex-grow">
        <header id="main-header" class="banner rounded-xl shadow-lg overflow-hidden mb-8 h-48 flex items-center justify-center text-white text-center p-4 relative">
            <div class="banner-overlay"></div>
            <div class="relative z-10">
                <h1 class="banner-title text-5xl md:text-7xl">MONGOLIGA</h1>
                <p class="text-lg md:text-xl mt-2 font-light">Temporada 2025/26</p>
            </div>
        </header>

        <!-- VISTA PRINCIPAL -->
        <div id="main-view">
             <div class="space-y-8">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-4 border-b pb-2">Últimos 5 Partidos</h2>
                    <div id="latest-results" class="space-y-4"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Clasificación</h2>
                        <div id="public-standings"></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md space-y-6">
                        <div>
                            <h2 class="text-2xl font-bold mb-4 border-b pb-2">Pichichi</h2>
                            <div id="public-top-scorers"></div>
                        </div>
                         <div>
                            <h2 class="text-2xl font-bold mb-4 border-b pb-2">Zamora</h2>
                            <div id="public-zamora"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <button id="toggle-history-btn" class="w-full bg-white text-gray-700 font-semibold py-3 px-4 rounded-xl shadow-md hover:bg-gray-50 transition-colors flex justify-between items-center">
                    <span>Historial Completo de Partidos</span>
                    <svg id="history-arrow" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="history-content-wrapper" class="history-content mt-2">
                    <div id="public-match-history" class="bg-white p-6 rounded-xl shadow-md space-y-4 max-h-[40rem] overflow-y-auto">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- VISTA DE ESTADÍSTICAS DE JUGADOR -->
        <div id="player-stats-view" class="hidden"></div>
        
        <!-- VISTA DE ESTADÍSTICAS DE EQUIPO -->
        <div id="team-stats-view" class="hidden"></div>

        <!-- VISTA DE ADMINISTRACIÓN -->
        <div id="admin-view" class="hidden mt-12 pt-8 border-t-4 border-indigo-500">
             <h2 class="text-center text-3xl font-bold mb-8">Panel de Administración</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="md:col-span-1 space-y-8">
                    <div id="teams-section" class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Equipos</h2>
                        <div id="teams-list" class="space-y-4"></div>
                        <form id="add-team-form" class="mt-4 space-y-3">
                            <input type="text" id="team-name" placeholder="Nombre del Equipo" class="w-full p-2 border rounded-md" required>
                            <input type="url" id="team-logo" placeholder="URL del logo (opcional)" class="w-full p-2 border rounded-md">
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Añadir Equipo</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Jugadores</h2>
                        <div id="players-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                        <form id="add-player-form" class="mt-4 space-y-3">
                            <input type="text" id="player-name" placeholder="Nombre del Jugador" class="w-full p-2 border rounded-md" required>
                            <input type="url" id="player-photo" placeholder="URL de la foto (opcional)" class="w-full p-2 border rounded-md">
                            <select id="player-team" class="w-full p-2 border rounded-md">
                                <option value="">Asignar equipo principal</option>
                            </select>
                             <div class="flex items-center gap-2">
                                <input type="checkbox" id="player-is-goalkeeper" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="player-is-goalkeeper" class="text-sm text-gray-700">Es portero</label>
                            </div>
                            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Añadir Jugador</button>
                        </form>
                    </div>
                     <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Zona de Peligro</h2>
                        <button id="clear-data-button" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Resetear Todos los Datos</button>
                     </div>
                </div>
                <div class="md:col-span-2 space-y-8">
                    <div id="add-match-section" class="bg-white p-6 rounded-xl shadow-md hidden">
                        <button id="open-match-modal-btn" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 text-lg font-semibold">
                            + Registrar Nuevo Partido
                        </button>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">Historial de Partidos (Admin)</h2>
                        <div id="admin-match-history" class="space-y-4 max-h-96 overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4 text-gray-500 text-sm">
        <p>&copy; Made by Dragonpat 2025</p>
    </footer>

    <!-- MODALES -->
    <div id="modal-container"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered'), err => console.log('SW registration failed', err));
            });
        }

        const firebaseConfig = {
  apiKey: "AIzaSyCh6Eupmi9fpmUqa2K7994jjKUqXdweAUY",
  authDomain: "mongoliga-39101.firebaseapp.com",
  projectId: "mongoliga-39101",
  storageBucket: "mongoliga-39101.firebasestorage.app",
  messagingSenderId: "90986575463",
  appId: "1:90986575463:web:14f261d8339972966686c2"
};
        
        const ADMIN_UIDS = ["96GY6i4IDXPQj2aA68Rxc7zoZj02", "kZPPWJhrjaRd63ET2gPcnj4ZqIr2"];

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const leagueDocRef = doc(db, "leagueData", "main");
        
        const state = { teams: [], players: [], matches: [], dataLoaded: false };

        // --- NAVEGACIÓN Y VISTAS ---
        function navigate() {
            const hash = window.location.hash;
            document.getElementById('main-view').classList.add('hidden');
            document.getElementById('player-stats-view').classList.add('hidden');
            document.getElementById('team-stats-view').classList.add('hidden');
            document.getElementById('admin-view').classList.add('hidden'); 
            document.getElementById('main-header').classList.remove('hidden');

            renderAuthUI(auth.currentUser);

            if (hash.startsWith('#/player/')) {
                const playerName = decodeURIComponent(hash.substring(9));
                renderPlayerStatsPage(playerName);
                document.getElementById('player-stats-view').classList.remove('hidden');
                document.getElementById('main-header').classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else if (hash.startsWith('#/team/')) {
                const teamName = decodeURIComponent(hash.substring(7));
                renderTeamStatsPage(teamName);
                document.getElementById('team-stats-view').classList.remove('hidden');
                document.getElementById('main-header').classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else if (hash === '#admin') {
                if (auth.currentUser && ADMIN_UIDS.includes(auth.currentUser.uid)) {
                    document.getElementById('admin-view').classList.remove('hidden');
                }
            } else {
                document.getElementById('main-view').classList.remove('hidden');
            }
        }
        
        // --- AUTENTICACIÓN ---
        const provider = new GoogleAuthProvider();
        async function signInWithGoogle() { try { await signInWithPopup(auth, provider); } catch (error) { console.error("Error signing in:", error); }}
        async function logOut() { try { await signOut(auth); window.location.hash = ''; } catch (error) { console.error("Error signing out:", error); }}

        function renderAuthUI(user) {
            const authContainer = document.getElementById('auth-container');
            authContainer.innerHTML = '';
            const isAdminRoute = window.location.hash === '#admin';
            if (user) { 
                if (isAdminRoute) {
                    const logoutButton = document.createElement('button');
                    logoutButton.textContent = `Salir (${user.displayName.split(' ')[0]})`;
                    logoutButton.className = "bg-red-500 text-white py-2 px-4 rounded-lg shadow-md hover:bg-red-600 transition-colors";
                    logoutButton.onclick = logOut;
                    authContainer.appendChild(logoutButton);
                }
            } else { 
                if (isAdminRoute) {
                    const loginButton = document.createElement('button');
                    loginButton.textContent = 'Acceder como Admin';
                    loginButton.className = "bg-white text-gray-700 py-2 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors";
                    loginButton.onclick = signInWithGoogle;
                    authContainer.appendChild(loginButton);
                }
            }
        }
        
        // --- DATOS (FIREBASE) ---
        async function saveData() {
            if (!auth.currentUser || !ADMIN_UIDS.includes(auth.currentUser.uid)) { alert("No tienes permiso."); return; }
            try {
                const { dataLoaded, ...dataToSave } = state;
                await setDoc(leagueDocRef, dataToSave);
            } catch (error) { console.error("Error saving data:", error); alert("Hubo un error al guardar."); }
        }

        function loadData() {
            onSnapshot(leagueDocRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    state.teams = data.teams || [];
                    state.players = data.players || [];
                    state.matches = data.matches || [];
                }
                if (!state.dataLoaded) { state.dataLoaded = true; document.getElementById('loading').style.display = 'none'; }
                renderAll();
                navigate(); 
            }, (error) => {
                console.error("Error loading data:", error);
                alert("No se pudieron cargar los datos.");
                document.getElementById('loading').style.display = 'none';
            });
        }
        
        // --- LÓGICA DE RENDERIZADO PRINCIPAL ---
        function renderAll() {
            if (!state.dataLoaded) return;
            renderAdminTeams();
            renderAdminPlayers();
            renderAdminMatchHistory();
            checkTeamsAndShowMatchForm();
            renderLatestResults();
            renderStats();
            renderPublicMatchHistory();
        }

        function getTeamById(id) { return state.teams.find(t => t.id === id); }
        function getTeamByName(name) { return state.teams.find(t => t.name === name); }
        function getPlayerById(id) { return state.players.find(p => p.id === id); }
        function getPlayerByName(name) { return state.players.find(p => p.name === name); }
        
        // --- RENDERIZADO DE COMPONENTES ---
        function renderLatestResults() {
            const container = document.getElementById('latest-results');
            container.innerHTML = '';
            if (state.matches.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Aún no hay partidos registrados.</p>';
                return;
            }
            [...state.matches].reverse().slice(0, 5).forEach(match => {
                container.innerHTML += generateMatchResultHTML(match);
            });
        }

        function renderPublicMatchHistory() {
            const container = document.getElementById('public-match-history');
            container.innerHTML = '';
            if (state.matches.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Aún no hay partidos registrados.</p>';
                return;
            }
            [...state.matches].reverse().forEach(match => {
                container.innerHTML += generateMatchResultHTML(match);
            });
        }

        function renderStats() {
            const teamStats = state.teams.map(team => ({ id: team.id, name: team.name, logo: team.logo, played: 0, wins: 0, draws: 0, losses: 0, gf: 0, ga: 0, pts: 0 })); 
            const scorerStats = {}; 
            const zamoraStats = {};

            state.matches.forEach(match => { 
                const team1Stat = teamStats.find(t => t.id === match.teams[0].id); 
                const team2Stat = teamStats.find(t => t.id === match.teams[1].id); 
                if (!team1Stat || !team2Stat) return; 

                team1Stat.played++; team2Stat.played++; 
                team1Stat.gf += match.teams[0].score; team1Stat.ga += match.teams[1].score; 
                team2Stat.gf += match.teams[1].score; team2Stat.ga += match.teams[0].score; 
                if (match.teams[0].score > match.teams[1].score) { team1Stat.wins++; team2Stat.losses++; team1Stat.pts += 3; } 
                else if (match.teams[1].score > match.teams[0].score) { team2Stat.wins++; team1Stat.losses++; team2Stat.pts += 3; } 
                else { team1Stat.draws++; team2Stat.draws++; team1Stat.pts += 1; } 
                
                (match.scorers || []).forEach(scorer => { if (!scorerStats[scorer.player]) scorerStats[scorer.player] = 0; scorerStats[scorer.player] += scorer.goals; }); 

                if (match.goalkeeperId1) {
                    if (!zamoraStats[match.goalkeeperId1]) zamoraStats[match.goalkeeperId1] = { played: 0, conceded: 0 };
                    zamoraStats[match.goalkeeperId1].played++;
                    zamoraStats[match.goalkeeperId1].conceded += match.teams[1].score;
                }
                if (match.goalkeeperId2) {
                    if (!zamoraStats[match.goalkeeperId2]) zamoraStats[match.goalkeeperId2] = { played: 0, conceded: 0 };
                    zamoraStats[match.goalkeeperId2].played++;
                    zamoraStats[match.goalkeeperId2].conceded += match.teams[0].score;
                }
            }); 
            
            const sortedScorers = Object.entries(scorerStats).sort((a, b) => { if (b[1] !== a[1]) { return b[1] - a[1]; } return a[0].localeCompare(b[0]); }).slice(0, 10); 
            const sortedZamora = Object.entries(zamoraStats)
                .map(([playerId, stats]) => ({ player: getPlayerById(parseInt(playerId)), ...stats, avg: stats.played > 0 ? (stats.conceded / stats.played).toFixed(2) : 0 }))
                .filter(z => z.player)
                .sort((a, b) => a.avg - b.avg || b.played - a.played)
                .slice(0, 5);
            
            document.getElementById('public-standings').innerHTML = generateStandingsHTML(teamStats); 
            document.getElementById('public-top-scorers').innerHTML = generateTopScorersHTML(sortedScorers);
            document.getElementById('public-zamora').innerHTML = generateZamoraHTML(sortedZamora);
        }

        function renderPlayerStatsPage(playerName) {
            const player = getPlayerByName(playerName);
            const container = document.getElementById('player-stats-view');
            if (!player) {
                container.innerHTML = `<div class="bg-white p-6 rounded-xl shadow-md"><p>Jugador no encontrado.</p><a href="#" class="text-blue-500 mt-4 inline-block">&larr; Volver</a></div>`;
                return;
            }

            let gamesAsPlayer = 0, gamesAsGk = 0, goalsScored = 0, goalsConceded = 0, wins = 0;
            const playerMatches = new Set();

            state.matches.forEach(match => {
                const team1 = getTeamById(match.teams[0].id);
                const team2 = getTeamById(match.teams[1].id);
                if (!team1 || !team2) return;
                
                const isPlayerInTeam1 = (match.playersTeam1 || []).includes(player.id);
                const isPlayerInTeam2 = (match.playersTeam2 || []).includes(player.id);
                const isGkInTeam1 = match.goalkeeperId1 === player.id;
                const isGkInTeam2 = match.goalkeeperId2 === player.id;

                if (isPlayerInTeam1 || isPlayerInTeam2 || isGkInTeam1 || isGkInTeam2) {
                    playerMatches.add(match);
                    if (isPlayerInTeam1 || isPlayerInTeam2) gamesAsPlayer++;
                    if (isGkInTeam1 || isGkInTeam2) {
                        gamesAsGk++;
                        goalsConceded += isGkInTeam1 ? match.teams[1].score : match.teams[0].score;
                    }
                    
                    const playerTeamId = isPlayerInTeam1 || isGkInTeam1 ? team1.id : team2.id;
                    const playerTeamScore = playerTeamId === team1.id ? match.teams[0].score : match.teams[1].score;
                    const opponentScore = playerTeamId === team1.id ? match.teams[1].score : match.teams[0].score;
                    if (playerTeamScore > opponentScore) wins++;
                }
                (match.scorers || []).forEach(scorer => { if (scorer.player === playerName) goalsScored += scorer.goals; });
            });

            const totalGames = playerMatches.size;
            const winRate = totalGames > 0 ? ((wins / totalGames) * 100).toFixed(0) : 0;
            const goalsPerMatch = gamesAsPlayer > 0 ? (goalsScored / gamesAsPlayer).toFixed(2) : 0;
            const concededAvg = gamesAsGk > 0 ? (goalsConceded / gamesAsGk).toFixed(2) : 0;

            let statsHTML = '';
            if (gamesAsPlayer > 0 && gamesAsGk > 0) { // Híbrido
                statsHTML = `
                <h3 class="text-2xl font-bold mb-4">Estadísticas de Temporada</h3>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div class="bg-gray-100 p-4 rounded-lg"><p class="text-3xl font-bold">${gamesAsPlayer}</p><p class="text-sm text-gray-600">P. Jugador</p></div>
                    <div class="bg-gray-100 p-4 rounded-lg"><p class="text-3xl font-bold">${goalsScored}</p><p class="text-sm text-gray-600">Goles</p></div>
                    <div class="bg-gray-100 p-4 rounded-lg"><p class="text-3xl font-bold">${goalsPerMatch}</p><p class="text-sm text-gray-600">Goles/Par.</p></div>
                    <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold">${gamesAsGk}</p><p class="text-sm text-gray-600">P. Portero</p></div>
                    <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold">${goalsConceded}</p><p class="text-sm text-gray-600">G. Encajados</p></div>
                    <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold">${concededAvg}</p><p class="text-sm text-gray-600">Media Enc.</p></div>
                </div>`;
            } else if (gamesAsPlayer > 0) { // Solo jugador
                statsHTML = `
                <h3 class="text-2xl font-bold mb-4">Estadísticas de Temporada</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="bg-gray-100 p-4 rounded-lg"><p class="text-3xl font-bold">${totalGames}</p><p class="text-sm text-gray-600">Partidos</p></div>
                    <div class="bg-gray-100 p-4 rounded-lg"><p class="text-3xl font-bold">${goalsScored}</p><p class="text-sm text-gray-600">Goles</p></div>
                    <div class="bg-gray-100 p-4 rounded-lg"><p class="text-3xl font-bold">${goalsPerMatch}</p><p class="text-sm text-gray-600">Goles / Partido</p></div>
                    <div class="bg-gray-100 p-4 rounded-lg"><p class="text-3xl font-bold">${winRate}%</p><p class="text-sm text-gray-600">% Victorias</p></div>
                </div>`;
            } else if (gamesAsGk > 0) { // Solo portero
                statsHTML = `
                <h3 class="text-2xl font-bold mb-4">Estadísticas de Temporada</h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold">${totalGames}</p><p class="text-sm text-gray-600">Partidos</p></div>
                    <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold">${goalsConceded}</p><p class="text-sm text-gray-600">Goles Encajados</p></div>
                    <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold">${concededAvg}</p><p class="text-sm text-gray-600">Media Encajada</p></div>
                    <div class="bg-blue-50 p-4 rounded-lg"><p class="text-3xl font-bold">${winRate}%</p><p class="text-sm text-gray-600">% Victorias</p></div>
                </div>`;
            }

            container.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <a href="#" class="text-blue-500 mb-6 inline-block">&larr; Volver a la liga</a>
                    <div class="md:grid md:grid-cols-3 md:gap-8">
                        <div class="md:col-span-1 mb-6 md:mb-0">
                             <div class="bg-gray-800 rounded-xl shadow-lg text-white p-3 relative aspect-[3/4.2] flex flex-col justify-end">
                                <img src="${player.photo || 'https://placehold.co/300x400/1f2937/ffffff?text=Sin+Foto'}" 
                                     onerror="this.onerror=null;this.src='https://placehold.co/300x400/1f2937/ffffff?text=Error';"
                                     alt="Foto de ${player.name}" 
                                     class="absolute top-0 left-0 w-full h-full object-cover rounded-xl opacity-70">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent rounded-xl"></div>
                                <div class="relative z-10 p-2">
                                    <h2 class="text-3xl lg:text-4xl font-black tracking-tighter uppercase">${player.name}</h2>
                                    <p class="text-lg text-yellow-300 font-semibold">Mongoliga 25/26</p>
                                </div>
                            </div>
